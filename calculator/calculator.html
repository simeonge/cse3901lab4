<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="ascii" />
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="calcstyle.css" media="screen">
    <script type="text/javascript" src="calcscript.js"></script>
  </head>
  <body>
    <div align="center" id="grp">
      <br>
      <h1>Calculator</h1>
      <div>
	<input font-align="right" readonly="readonly" size="16" id="in" />
	<table>
	  <tr>
	    <td><button type="button" id="mc" name="mem">MC</button></td>
	    <td><button type="button" id="mr" name="mem">MR</button></td>
	    <td id="ind"><button type="button" id="ms" name="mem">MS</button></td>
	    <td><button type="button" id="m+" name="mem">M+</button></td>
	    <td><button type="button" id="m-" name="mem">M-</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" id="7" name="num">7</button></td>
	    <td><button type="button" id="8" name="num">8</button></td>
	    <td><button type="button" id="9" name="num">9</button></td>
	    <td><button type="button" id="/" name="op">/</button></td>
	    <td><button type="button" id="c" name="clr">C</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" id="4" name="num">4</button></td>
	    <td><button type="button" id="5" name="num">5</button></td>
	    <td><button type="button" id="6" name="num">6</button></td>
	    <td><button type="button" id="*" name="op">*</button></td>
	    <td><button type="button" id="ce" name="clr">CE</button></td>
	  </tr>
	  <tr>
	    <td><button type="button" id="1" name="num">1</button></td>
	    <td><button type="button" id="2" name="num">2</button></td>
	    <td><button type="button" id="3" name="num">3</button></td>
	    <td><button type="button" id="-" name="op">-</button></td>
	    <td rowspan="2"><button type="button" id="ent">=</button></td>
	  </tr>
	  <tr>
	    <td colspan="2"><button type="button" name="num" id="nil">0</button></td>
	    <td><button type="button" id=".">.</button></td>
	    <td><button type="button" id="+" name="op">+</button></td>
	  </tr>
	</table>
      </div>
      <p>By Team International Brogrammers</p>
    </div>
  </body>
</html>
