<!DOCTYPE HTML>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="tictacstyle.css" media="screen">
    <script type="text/javascript" src="tictacscript.js"></script>
  </head>
  
  <body>
    <h2 align="center">Play Tic Tac Toe!</h2>
    <div align="center">
      <table>
	<tr>
	  <td><button type="button" id="A1" name="btn" /></td>
	  <td><button type="button" id="A2" name="btn" /></td>
	  <td><button type="button" id="A3" name="btn" /></td>
	</tr>
	<tr>
	  <td><button type="button" id="B1" name="btn" /></td>
	  <td><button type="button" id="B2" name="btn" /></td>
	  <td><button type="button" id="B3" name="btn" /></td>
	</tr>
	<tr>
	  <td><button type="button" id="C1" name="btn" /></td>
	  <td><button type="button" id="C2" name="btn" /></td>
	  <td><button type="button" id="C3" name="btn" /></td>
	</tr>
      </table>
      <br>
      <br>
      <button type="button" id="clr" onclick="crr()">Clear</button>
    </div>
  </body>
</html>
